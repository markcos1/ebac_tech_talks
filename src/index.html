<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/ebac_logo.svg" alt="EBAC">
            <p class="hero__text">
                O aniversário chega daqui a 10d 12h 20m 15s.
            </p>
            <div class="infos-bars">
                <ul class="infos-bars__infos">
                    <li class="infos-bars__infos__item">
                        <b>Localização</b>
                        casa do aniversariante
                    </li>
                    <li class="infos-bars__infos__item">
                        <b>Data</b>
                        31 de maio de 2026 as 19h
                    </li>
                </ul>
                <a href="" class="button button--primary">
                    Marque sua presença 
                </a>
            </div>
        </div>
    </header>

    <script src="scripts/main.js"></script>
</body>
</html>
